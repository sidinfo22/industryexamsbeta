<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Exams Plus</title>
     <link rel="icon" href="iepcopy.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <!-- Logo -->
        <img src="iepcopy.png" alt="Industry Exams Logo" class="logo">

        <!-- Profile Icon -->
        <i class="fa-solid fa-user user-icon"></i>

        <!-- Hamburger Menu -->
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- Hamburger Menu Overlay -->
    <div id="menu-overlay">
        <div class="close-btn" onclick="toggleMenu()">X</div>
        <ul>
            <li><a href="#">Home</a></li>
            li><a href="#">About Us</a></li>
            <li><a href="#">Career Development Paths</a></li>
            <li><a href="#">Security Practice Tests</a></li>
            <li><a href="#">Healthcare Practice Tests</a></li>
            <li><a href="#">Tech Practice Tests</a></li>
            <li><a href="#">More Study Materials</a></li>
        </ul>
    </div>

    <!-- Banners -->
    <div class="banner first-banner"></div>
    <div class="banner"></div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Choose Your Industry</h1>
        </div>
    </main>

    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            let currentScroll = window.pageYOffset;
            navbar.style.top = currentScroll > lastScrollTop ? "-60px" : "0";
            lastScrollTop = currentScroll;
        });

        function toggleMenu() {
            const menu = document.getElementById("menu-overlay");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
